<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Joo</title>
    <style>
        @keyframes borderAnimation {
            0% { border-color: red; }
            25% { border-color: blue; }
            50% { border-color: green; }
            75% { border-color: yellow; }
            100% { border-color: red; }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://files.catbox.moe/apwzm3.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            border: 4px solid;
            animation: borderAnimation 3s infinite linear;
            width: 320px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        h2 {
            font-size: 24px;
            text-shadow: 0 0 10px cyan, 0 0 20px white;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, red, blue, green, yellow);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            animation: borderAnimation 2s infinite linear;
        }

        button:hover {
            background: linear-gradient(45deg, yellow, green, blue, red);
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-shadow: 0 0 5px white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login Joo</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="cekLogin()">Login</button>
        <p id="errorMsg" class="error"></p>
    </div>

    <script>
        function cekLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            let errorMsg = document.getElementById("errorMsg");

            if (user === "Joo" && pass === "Joostore") {
                localStorage.setItem("isLoggedIn", "true"); 
                window.location.href = "bon.html"; 
            } else {
                errorMsg.innerText = "Username atau Password Salah!";
            }
        }
    </script>

</body>
</html>
